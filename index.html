<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de Checklist</title>
</head>
<body>

    <form action="https://api.sheetmonkey.io/form/mbT9nce52nZecHJymY2vex" method="post">

  <div class="container">
    <h1><Input type="text" placeholder="Nome da Instituição" name="Nome da Instituição"></Input></h1>

    <label for="numeroSalas">Número de Salas:</label>
    <input type="number" id="numeroSalas" min="1" oninput="gerarChecklist()" name = Salas>

    <div id="checklistContainer">
      <!-- As opções de checklist serão adicionadas aqui dinamicamente -->
    </div>

    <button id="enviarButton" onclick="enviarChecklist()">Enviar</button>
  </div>

  <h1><Input type="text" placeholder="Anotações importantes" name="Anotaçoes Importantes"></Input></h1>

  <script src="script.js"></script>

</form>
</body>
</html>
